<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style/main.css">

	<!-- Owl -->
	<link rel="stylesheet" type="text/css" href="style/owl.carousel.min.css">
	<link rel="stylesheet" type="text/css" href="style/owl.theme.default.min.css">
	<link rel="stylesheet" type="text/css" href="style/responsive.css">

	<title>NETFLIX CLONE</title>
</head>
<body>
	<header>
		<div class="container">
			<h2 class="logo">NETFLIX</h2>
			<nav>
				<a href="#">Início</a>
				<a href="#">Séries</a>
				<a href="#">Filmes</a>
				<a href="#">Documentários</a>
			</nav>
		</div>
	</header>

	<main>
		<div id="movie-principal">
			<div class="container">
				<h3 class="title">SUPERNATURAL</h3>
				<p class="description">Os irmãos Dean e Sam vasculham o país em busca de atividades paranormais, brigando com demônios, fantasmas e monstros no caminho.</p>
				<div class="buttons">
					<button role="button" class="button">
						<i class="fas fa-play"></i>
						Watch Now
					</button>
					<button role="button" class="button">
						<i class="fas fa-info-circle"></i>
						More Information
					</button>
				</div>	
			</div>	
		</div>
	</main>

	<div class="carousel-films">
		<div class="owl-carousel owl-theme">
		    <div class="item">
		    	<img class="box-film" src="img/img1.jpg">
		    </div>
		    <div class="item">
		    	<img class="box-film" src="img/img2.jpg">
		    </div>
		    <div class="item">

		    <div class="item">

		    </div>
		    <div class="item">

		    </div>
		    <div class="item">
		    	<img class="box-film" src="img/img8.jpg">
		    </div>
		    <div class="item">
		    	<img class="box-film" src="img/img9.jpg">

		    <div class="item">

		    <div class="item">

		    <div class="item">
		    	<img class="box-film" src="img/img14.jpg">
		    </div>
		</div>
	</div>


	<script src="https://kit.fontawesome.com/c3b5c565c2.js" crossorigin="anonymous"></script>
	<script src="js/owl/jquery.min.js"></script>
	<script src="js/owl/owl.carousel.min.js"></script>
	<script src="js/owl/main.js"></script>
</body>
</html>
